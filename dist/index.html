<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>pin Code</title>
</head>

<body>
    <main>
        <form>
            <div class="pin-code">
                <input id="1st-digit" type="text" maxlength="1" />
                <input id="2nd-digit" type="text" maxlength="1" />
                <input id="3rd-digit" type="text" maxlength="1" />
                <input id="4th-digit" type="text" maxlength="1" />
            </div>
        </form>
        <div id="button-container" class="container">
            <button id="clear" class="btn fix right">x</button>
            <button class="btn fix left">#</button>
        </div>
    </main>
    <script src="./main.bundle.js"></script>
</body>

</html>
